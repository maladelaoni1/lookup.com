<body>

<form method="post" autocomplete="on"style="margin-left:100px; margin-right: 100px; border:1px solid #ccc; margin-top: 50px;  background-color: skyblue; "action="localhost/lookup.com" method="post" autocomplete="on"  >
 <center><h1><strong>Ajout client</strong></h1></center> 
 <center><hr style="width: 100px; border: 5px; background-color: black; "></center>
  <div>
    <label for="Categorie">Categorie </label>
    <select id="Categorie" name="Categorie" class="button">
      <option>Agent immobilier</option>
      <option selected><i class="fa fa-arrow-down"></i>Construction </option>
      <option>chauffeur</option>
      <option>Arts</option>
      <option>Couture</option>
      <option>Garage</option>
      <option>Location-vehicule</option>
      <option>Peintre</option>
      <option>Photographie</option>
      <option>Restauration</option>
    </select>
  </div>
  <br>
  <br>
  <div>
    <span class="areaDiv">
      <label for="name">Societe:</label>
      <input class="input is-link" style="width: 280px;" id="Societe" name="Societe" type="text" required
             placeholder="Societe"
             aria-label="nom Societe">
      <span class="validity"></span>
    </span>
    <br>
<br>
    <span class="number1Div">
      <label>Numero:</label>
       <span class="areaDiv">
      <input class="input is-link" style="width: 70px;" id="areaNo" name="areaNo" type="tel" required
             placeholder="pays" pattern="[0-9]{3}"
             aria-label="Code régional" style="width: 30px;">
      <span class="validity"></span>

      <input class="input is-link" style="width: 200px;" id="number1" name="number1" type="tel" required
             placeholder="numero de telepohne" pattern="[0-9]{8}"
             aria-label="Premier fragment du numéro">
      <span class="validity"></span>
<br><br>
    <span class="number1Div">
      <label for="Metier">Metier:</label>
      <input class="input is-link" style="width: 280px;" id="Metier" name="Metier" type="text" required
             placeholder="Metier"  pattern="[0-9]{3}"
             aria-label="Premier fragment du numéro">
      <span class="validity"></span>
    <br><br>
    <span class="number2Div">
      <label>Nom  :</label>
      <input class="input is-link" style="width: 280px;" id="Nom_prenom" name="Nom_prenom" type="tel" required
             placeholder="Nom_prenom" pattern="[0-9]{4}" aria-label="Second fragment du numéro">
      <span class="validity"></span>
    </span>
  </div>
  <div style="margin-left: 190px;">
    <button>Envoyer</button>
  </div>
</form> 

<!--Le code JavaScript associé est relativement simple, il contient un gestionnaire d'évènements onchange qui est déclenché lorsque la valeur du <select> est modifiée. Il met alors à jour les attributs pattern, placeholder, aria-label du contrôle pour adapter le format attendu au pays choisi.-->
<script type="text/javascript">
var selectElem = document.querySelector("select");
var inputElems = document.querySelectorAll("input");

selectElem.onchange = function() {
  for(var i = 0; i < inputElems.length; i++) {
    inputElems[i].value = "";
  }

  if(selectElem.value === "États-Unis") {
    inputElems[2].parentNode.style.display = "inline";

    inputElems[0].placeholder = "Metier:";
    inputElems[0].pattern = "[0-9]{3}";

    inputElems[1].placeholder = "Première partie";
    inputElems[1].pattern = "[0-9]{3}";
    inputElems[1].setAttribute("aria-label","Première partie du numéro");

    inputElems[2].placeholder = "Seconde partie";
    inputElems[2].pattern = "[0-9]{4}";
    inputElems[2].setAttribute("aria-label","Seconde partie du numéro");
  } else if(selectElem.value === "Royaume-Uni") {
    inputElems[2].parentNode.style.display = "none";

    inputElems[0].placeholder = "Metier:";
    inputElems[0].pattern = "[0-9]{3,6}";

    inputElems[1].placeholder = "Societe:";
    inputElems[1].pattern = "[0-9]{4,8}";
    inputElems[1].setAttribute("aria-label","Numéro local");
  } else if(selectElem.value === "Allemagne") {
    inputElems[2].parentNode.style.display = "inline";

    inputElems[0].placeholder =  "Societe:";
    inputElems[0].pattern = "[0-9]{3,5}";

    inputElems[1].placeholder =  "Nom_prenom:";
    inputElems[1].pattern = "[0-9]{2,4}";
    inputElems[1].setAttribute("aria-label","Première partie du numéro");

    inputElems[2].placeholder = "Nom_prenom:";
    inputElems[2].pattern = "[0-9]{4}";
    inputElems[2].setAttribute("aria-label","Seconde partie du numéro");
  }
}</script>
</body>
